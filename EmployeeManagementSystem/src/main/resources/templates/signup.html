<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - EMS</title>

    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">EMS</div>

        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>

        <div class="mobile-menu" id="menuBtn">&#9776;</div>
      </div>
    </nav>

    <ul class="mobile-nav" id="mobileNav">
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>

    <!-- SIGNUP FORM -->
    <div class="form-wrapper">
      <div class="form-card">
        <h2>Create Your Account</h2>

        <form>
          <select class="org-select" required>
            <option value="" disabled selected>Select Organization</option>
            <option value="Maple Tech Solutions">Maple Tech Solutions</option>
            <option value="Cloud Technologies">Cloud Technologies</option>
          </select>

          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />

          <button type="submit" class="form-btn">Signup</button>

          <p>
            Already have an account?
            <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

  </body>
